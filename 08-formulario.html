<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e PHP</title>
</head>
<body>
    <h1>Trabalhando com dados de formulários</h1>
    <hr>

    <form action="processa.php" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input required type="text" name="nome" id="nome">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input required type="email" name="email" id="email">
        </p>
        <p>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" min="1" max="100">
        </p>

        <div> 
            <p>Interesses: <br></p>

            <input type="checkbox" name="interesses[]" id="html" value="HTML">
            <label for="html">HTML</label>

            <input type="checkbox" name="interesses[]" id="css" value="CSS">
            <label for="css">CSS</label>

            <input type="checkbox" name="interesses[]" id="js" value="JS">
            <label for="js">JS</label>
        </div>

        <div>
            <p>Deseja receber informativos? <br></p>
            
            <input type="radio" name="informativos" id="sim" value="sim">
            <label for="sim">Sim</label>
            
            <input checked type="radio" name="informativos" id="nao" value="não">
            <label for="nao">Não</label>
        </div>

        <p>
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="6"></textarea>
        </p>
        <button type="submit" name="enviar">Enviar dados</button>
    </form>
</body>
</html>
